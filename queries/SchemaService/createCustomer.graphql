mutation ($customer: CustomerInput!, $agreements: [CustomerAgreementInput!], $addresses: [AddressInput!], $files: [FileInput!]) {
    createCustomer(
        customer: $customer,
        agreements: $agreements,
        addresses: $addresses,
        files: $files
    ) {
        customer {
            ID
        }
        errors {
            argument,
            code,
            message
        }
    }
}